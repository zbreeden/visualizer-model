$schema: "https://json-schema.org/draft/2020-12/schema"
title: "glossary.yml schema"
type: array
items:
  type: object
  additionalProperties: false
  required: [key, term, definition]
  properties:
    key:
      type: string
      pattern: "^[a-z0-9_]+$"
      description: "Stable snake_case identifier"
    term:
      type: string
      minLength: 1
    definition:
      type: string
      minLength: 1
      description: "Folded > paragraph(s) in YAML is fine"
    examples:
      type: array
      items:
        type: string
        minLength: 1
    see_also:
      type: array
      items:
        type: string
        pattern: "^[a-z0-9_]+$"
