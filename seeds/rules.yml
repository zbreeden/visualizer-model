releaseId_pattern: "^[0-9]{4}\\.[0-9]{2}\\.[0-9]{2}$"
sprint_pattern: "^S-[0-9]+$"
allowed_compliance: ["GLBA","Reg E","PCI","NACHA"]

thresholds:
  on_time_min: 0.60
  on_time_target: 0.85
  wip_max: 5
  lead_time_max_warn: 14

uniqueness:
  deliveryFlow: ["sprint"]
  initiatives: ["id"]

referential:
  traceability.compliance_in_allowed: true
  traceability.releaseId_matches_pattern: true

funnel:
  steps_must_exist: true
  transitions_must_be_valid: true

anomaly:
  zscore_warn: 3.0     # flag |onTime, leadTime, throughput| outliers
drift:
  compare_to_last_archive: true
